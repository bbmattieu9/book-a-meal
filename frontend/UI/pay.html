<html lang="en">

      rel="stylesheet"

      type="text/javascript"
      src="https://code.jquery.com/jquery-1.9.1.js"
    ></script>

  <body class="svg">
    <header class="sticky">
      <div class="bam-container">
        <a class="logo" href="#"
          ><img src="img/staff.png" style="width: 54px;"
        /></a>
        <nav>
          <ul>
            <!-- <li>
              <a href="https://bbmattieu9.github.io/book-a-meal/">About</a>

        </nav>
      </div>
      <!-- / row -->
    </header>

    <section class="loginForm">
      <form action="" style="border:1px solid #ccc; margin-top:60px">
        <div class="formContainer">
          <h1 style="text-align: center;">Payment Detail</h1>
          <p style="text-align: center;">Make payment to complete order process</p>

          <label for="name"><b>Full name</b></label>
          <input type="text" name="name" required />

          <label for="addr"><b>Address</b></label>
          <input type="text" name="addr" required />

          <label for="city"><b>City</b></label>
          <input type="text" name="city" required />

          <label for="State"><b>State</b></label>
          <input type="text" name="State" required />

          <hr>
          <p style="text-align: center;">Card Details</p>


          <label for="cardNo"><b>Card No</b></label>
          <input type="text" name="cardNo" required />

          <label for="expiry"><b>Expiry</b></label>
          <input type="text" name="expiry" required />

          <hr>

          <div class="clearfix">
            <!-- <button type="submit" class="signupbtn">Make Payment</button> -->

            <a href="confirm.html" class="signupbtn">Make Payment</a>
          </div>
        </div>
      </form>
    </section>
